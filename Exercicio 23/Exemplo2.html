<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

     div > p {
        display: none;
    }

    div:hover > p{
        display: block;
        background-color: blue;
        height: 16px;
        width: 17px;

    }


    </style>

</head>
<body>
    <h1>Exemplo de Pseudo-classes</h1>
    <div>Passe o mouse aq
        <p>Apareceuuu</p>
    </div>

</body>
</html>
