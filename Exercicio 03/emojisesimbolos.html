<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis e simbolos</title>
</head>
<body>
    <h1>simboloS</h1>
<hr>
    <p> &LT;&GT; </p> 
    <!--LT = LESS THAN 
    GT = GREATER THAN-->
   <p> &reg; </p>
   <!--Simbolo de Marca registrada--> 
   <p> &copy; </p>
   <!--Simbolo de copyright-->
   <p> &trade; </p>
   <!--Simbolo de Trade Mark(TM)-->
   <p>&euro;&pound;&yen;&cent;</p>
   <!--Simbolo de moedas-->
<p>
    &delta;
    &Delta;
</p>
<!--Simbolo de deltas-->
<p>&uparrow;</p>
<!--Simbolo de Ceta para cima-->
<hr>
    <H2>Emojis</H2>
<hr>
    <p>&#x63A;</p>
    
</body>
</html>
