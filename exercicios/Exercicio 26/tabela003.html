<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table{
            border-collapse: collapse;
            text-align: center;
            
        }

        td{
            border: 1px solid black;
            width: 100px;
            height: 100px;
        
        }
    </style>
</head>
<body>

    <h1>Mesclando Celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td colspan="2">D</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
    
        </tr>


    </table>
    
</body>
</html>
