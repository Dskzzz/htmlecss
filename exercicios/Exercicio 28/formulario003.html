<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head> 
<body>

    <h1>Meu primeiro Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="30" minlength="20">
        </p>
        
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="Média do aluno" max="10" min="0" step="0.1">
        </p>

        <p>
            <label for="imes">Month</label>
            <input type="month" name="mes" id="imes" placeholder="Month of de exame" value="2024-04">
        </p>

        <p>
            <label for="idate">Data</label>
            <input type="date" name="data" id="idate" placeholder="Data" value="2024-04-11">
        </p>

        <p>
            <label for="itime">Hora</label>
            <input type="time" name="hora" id="itime" placeholder="hora"
            value="19:50">
        </p>
        
        <input type="submit" value="Enviar">

        <input type="reset" value="Limpar">
        
        
    </form>    
</body>
</html>
