<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste com formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iuser">Nome:</label>
            <input type="text" placeholder="Nome de usuario" autocomplete="username" size="20"
            minlength="10" maxlength="15" required name="user"
            id="iuser"> 
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" placeholder="Senha" autocomplete="current-password" size="10"
            minlength="8" maxlength="14" required name="sen" id="isen"> 
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
