<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Meu primeiro Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">

        <p>
            <label for="iano">Digite o Ano de Nascimento</label>
            <input type="number" name="number" id="iano" min="1900" max="2024"
            oninput="calcidade()">
           
        </p>

        <p>
            <label for="lidade">Sua idade Ã©</label>
            <output id="lidade">0</output>
        </p>

        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                lidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>    
</body>
</html>
