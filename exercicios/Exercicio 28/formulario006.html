<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Meu Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="icor">Selecione Uma Cor:</label>
            <input type="color" name="color" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="isat">QUal o seu nivel de satisfação?</label>
            <input type="range" name="sat" id="isat" min="1" max="10" value="5">
        </p>

        <p>
            <label for="iimg">Selecione uma imagem</label>
            <input type="file" name="img" id="iimg">
        </p>

        <input type="submit" value="Envia/r">
    </form>    
</body>
</html>
