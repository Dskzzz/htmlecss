<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Meu primeiro Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">

        <p>
            <label for="in1">Numero 1</label>
            <input type="number" name="numero 1" id="in1" min="0" max="20" required oninput="isom.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Numero 2</label>
            <input type="number" name="numero 2" id="in2" min="0" max="20"required oninput="isom.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isom">Soma</label>
            <output id="isom">0</output>
        </p>





        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>    
</body>
</html>
