<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens de background</title>
    <style>
        body{
            background-image: url("pattern004.png");
        }

        .Quadrado{
            width: 300px;
            height: 300px;
            display: inline-block;
            border-radius: 40px;
        }

        #q1{
            background-color: rgb(60, 200, 123);
        }

        #q2{
            background-image: linear-gradient( to bottom, white, purple);
        }

        #q3{
            background-image: url("pattern001.png");
        }

    </style>
</head>
<body>

    <div class="Quadrado" id="q1"></div>
    <div class="Quadrado" id="q2"></div>
    <div class="Quadrado" id="q3"></div>
    
</body>
</html>
